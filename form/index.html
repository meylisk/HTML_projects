<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="style.css">



</head>
<body>

    <h1>Good Vibes Form</h1>

    <main>
        <h4>Tell us something positive that happened to you today.</h4>

        <div class="container">
            <label for="Name">Name</label>
            <input type="text" placeholder="Enter your name">
        </div>

        <div class="container">
            <label for="Email">Email</label>
            <input type="text" placeholder="Enter your email address">
        </div>

        <div class="container">
            <label for="Scale">On a scale of 1-10, how good was it</label>
            <input type="number" placeholder="Enter a number between 1 and 10">
        </div>

        <div>
            <label for="Where">Where did it happen?</label>
            <select name="Where" id="Where">
                <option value="Home">At Home</option>
                <option value="Home">In the office</option>
                <option value="Home">At the uni</option>
            </select>            
        </div>

        <div class="vertical">
            <label for="Time">At what time of day did it happen?</label>
            <ul>
                <li>
                    <input type="radio" id="Morning" name="choice"> 
                    <label for="Morning">Morning</label>
                </li>

                <li>
                    <input type="radio" id="Afternoon" name="choice"> 
                    <label for="Afternoon">Afternoon</label>
                </li>

                <li>
                    <input type="radio" id="Evening" name="choice">
                    <label for="Evening">Evening</label>
                </li>
            </ul> 
        </div>

        <div>
            <label for="Emotions1">What emotions did you experience? <p>(Select all that apply)</p> </label>

            <ul>
                <li>
                    <input type="checkbox" id="Excited" name="choice"> 
                    <label for="Excited">Excited</label>
                </li>
                <li>
                    <input type="checkbox" id="Humbled" name="choice"> 
                    <label for="Humbled">Humbled</label>
                </li>
                <li>
                    <input type="checkbox" id="Elated" name="choice"> 
                    <label for="Elated">Elated</label>
                </li>
                <li>
                    <input type="checkbox" id="Loved" name="choice"> 
                    <label for="Loved">Loved</label>
                </li>
                <li>
                    <input type="checkbox" id="Enthusiastic" name="choice"> 
                    <label for="Enthusiastic">Enthusiastic</label>
                </li>
            </ul> 
        </div>

        <div>
            <label for="text-area">Please describe your positive experience.</label>

            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your text here"></textarea>             
        </div>

        <button>Submit</button>




    </main>



    
</body>
</html>
